<ion-content padding>
  <ion-list class="login-container">
    <h2 class="page-header">Sign In</h2>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" #email></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>
    <button ion-button block color="primary" (click)="signIn()">Submit</button>
    <!-- <button class="back-to" (click)="forgotPassword()">Forgot Password ?</button> -->
    <button class="back-to" (click)="signUp()">Don't have account, Click here!</button>
  </ion-list>
</ion-content>
