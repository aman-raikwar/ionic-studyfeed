<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ladder</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list reorder="true" (ionItemReorder)="reorderItems($event)">
    <ion-item *ngFor="let team of ladder; let i = index;">{{i+1}}. {{team}}</ion-item>
  </ion-list>
</ion-content>
